<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="../css/regist-ration.css">
</head>

<body>
    <div class="container">

        <form action="">
            <h1> Registration </h1>
            <div class="inpot-box">
                <label for="First Name">First Name </label>
                <input type="text" maxlength="10" minlength="2" name="First Name" id="First Name"
                    placeholder="Entr your First Name" required>
            </div>
            <div class="inpot-box"><label for="Last Name">Last Name</label>
                <input type="text" maxlength="10" minlength="2" name="Last Name" id="Last Name"
                    placeholder="Entr your Last Name" required>
            </div>
            <div class="inpot-box"><label for="Age">Age</label>
                <input type="number" max="60" step="3" min="14" name="Age" id="Age" placeholder="Entr your Age"
                    required>
            </div>
            <div class="inpot-box"> <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" placeholder="Entr your Email" required>
            </div>
            <div class="inpot-box"> <label for="mobail number">mobail number</label>
                <input type="tel" max="15" min="11" name="mobail-number" id="mobail-number"
                    placeholder="Entr your mobail number" required>
            </div>
            <div class="inpot-box"> <label for="password">password</label>
                <input type="password" max="60" min="6" name="password" id="password" placeholder="Make your password"
                    required>
            </div>
                <div class="reset">  <button type="reset">reset </button>
                    <button type="submit">Register </button>
                </div>
               

        </form>
    </div>
</body>

</html>
