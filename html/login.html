<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/log-in.css">
</head>

<body>
    <div class="login">
        <form action="">
            <h1>Login</h1>
            <div class="inpot-box">
                <input type="text" placeholder="Username" required minlength="6" maxlength="20">
            </div>
            <div class="inpot-box">
                <input type="password" placeholder="Password" required minlength="8" maxlength="20">
            </div>
            <div class="remember-me">
                <label><input type="checkbox">Remeber Me
                </label>
                <a href="#">Forget Password</a>

            </div>
            <button type="submit" class="btn">Login </button>
            <div class="register-link">
                <p>Dont Have An Account? <a href="./registrationaccount.html">Register</a> </p>
            </div>
        </form>
    </div>

</body>

</html>
